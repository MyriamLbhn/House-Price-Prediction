<!DOCTYPE html>
<html lang="en">
<head>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Price Prediction</title>
</head>
<style>
    body {
        background-color: rgb(171, 255, 128);
    }
    .container {
        background-color: white;
        max-width: 600px;
        padding: 20px;
        border-radius: 10px;
    }
</style>
<body>
    <div class="container mx-auto">
        <h1>Housing Price Prediction</h1>
        <hr>
        {% if result %}
            <h1>The estimated price of the house is {{result}} $</h1>
        {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="sqft_living">Living area in square feet:</label>
          <input type="number" class="form-control" name="sqft_living" min="0" required>
        </div>
        <div class="form-group">
          <label for="sqft_lot">Land area in square feet:</label>
          <input type="number" class="form-control" name="sqft_lot" min="0" required>
        </div>
        {% comment %} <div class="form-group">
          <label for="sqft_living15">sqft_living15:</label>
          <input type="number" class="form-control" name="sqft_living15" min="0" required>
        </div>
        <div class="form-group">
          <label for="sqft_lot15">sqft_lot15:</label>
          <input type="number" class="form-control" name="sqft_lot15" min="0" required>
        </div> {% endcomment %}
        <div class="form-group">
          <label for="sqft_above">Above-grade living area in square feet:</label>
          <input type="number" class="form-control" name="sqft_above" min="0" required>
        </div>
        <div class="form-group">
          <label for="sqft_basement">Basement area in square feet:</label>
          <input type="number" class="form-control" name="sqft_basement" min="0" required>
        </div>
        <div class="form-group">
          <label for="floors">Number of floors:</label>
          <input type="number" class="form-control" name="floors" min="0" required>
        </div>
        <div class="form-group">
          <label for="bedrooms">Number of bedrooms:</label>
          <input type="number" class="form-control" name="bedrooms" min="0" required>
        </div>
        <div class="form-group">
          <label for="bathrooms">Number of bathrooms:</label>
          <input type="number" class="form-control" name="bathrooms" step="0.5" min="0" required>
        </div>
        <div class="form-group">
          <label for="view">View rating (between 1 and 4):</label>
          <input type="number" class="form-control" name="view" min="0" max="4" required>
        </div>
        <div class="form-group">
          <label for="grade">Hous grade (between 1 and 13):</label>
          <input type="number" class="form-control" name="grade" min="1" max="13" required>
        </div>
        <div class="form-group">
          <label for="condition">House condition (between 1 and 5):</label>
          <input type="number" class="form-control" name="condition" min="1" max="5" required>
        </div>          
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="waterfront" value="1">
            <label class="form-check-label" for="waterfront">Waterfront:</label>
          </div>
        </div>
        <script>
            $(document).ready(function() {
              $('#waterfrontCheckbox').change(function() {
                if ($(this).is(':checked')) {
                  $('#waterfront').val(1);
                } else {
                  $('#waterfront').val(0);
                }
              });
            });
        </script>
        <div class="form-group">
          <label for="zipcode">Zipcode:</label>
          <input type="number"  class="form-control" min='0' name="zipcode" pattern="[0-9]{5}" required>
        <div class="form-group">
            <label for="lat">Latitude:</label>
            <input type="number" class="form-control" name="lat" step="any" required>
        </div>
        <div class="form-group">
            <label for="long">Longitude:</label>
            <input type="number" class="form-control" name="long" step="any" required>
        </div>
        <div class="form-group">
            <label for="yr_built">Year built:</label>
            <input type="number"  class="form-control" name="yr_built" pattern="[0-9]{5}" required>
        <div class="form-group">
        <div class="form-group">
            <label for="yr_renovated">Year renovated:</label>
            <input type="number"  class="form-control" name="yr_renovated" pattern="[0-9]{5}" required>
        <div class="form-group">
       <input type="submit">
    </form>
</body>
</html>
